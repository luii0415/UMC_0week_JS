<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>UMC Study Plan</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- JS 연결 -->
    <script src="script.js"></script>
    <h1>UMC Study Plan</h1>
    <input
      id="taskInput"
      type="text"
      placeholder="해야 할 일을 작성해주세요."
    />
    <div class="container">
      <div class="column">
        <h2>해야 할 일</h2>
        <ul id="todoList"></ul>
      </div>
      <div class="column">
        <h2>해낸 일</h2>
        <ul id="doneList"></ul>
      </div>
    </div>
  </body>
</html>
